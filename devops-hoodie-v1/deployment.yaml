apiVersion: apps/v1
kind: Deployment
metadata:
  name: dummy-frontend
spec:
  selector:
    matchLabels:
      app: dummy-frontend
  template:
    metadata:
      labels:
        app: dummy-frontend
    spec:
      containers:
      - name: dummy-frontend
        image: alsaheem/dummy-frontend
        resources:
          limits:
            memory: "128Mi"
            cpu: "225m"
        env:
          - name: GET_HOSTS_FROM
            value: dns
          - name:  REACT_APP_BACKEND_HOST
            value: /backend/v1
        ports:
        - containerPort: 3000
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: solar-app
spec:
  selector:
    matchLabels:
      app: solar-app
  template:
    metadata:
      labels:
        app: solar-app
    spec:
      containers:
      - name: solar-app
        image: siddhart67/solar-system:v6
        imagePullPolicy: Always
        resources:
          limits:
            memory: "128Mi"
            cpu: "225m"
        ports:
        - containerPort: 80

