kind: Deployment
metadata:
  name: wordle-app
spec:
  selector:
    matchLabels:
      app: wordle-app
  template:
    metadata:
      labels:
        app: wordle-app
    spec:
      containers:
      - name: wordle-app
        image: xavierh/react-wordle:latest
        ports:
        - containerPort: 3100

