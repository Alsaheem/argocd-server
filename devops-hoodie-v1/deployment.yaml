apiVersion: apps/v1
kind: Deployment
metadata:
  name: dummy-backend-v1
spec:
  selector:
    matchLabels:
      app: dummy-backend-v1
  template:
    metadata:
      labels:
        app: dummy-backend-v1
    spec:
      containers:
      - name: dummy-backend-v1
        image: alsaheem/dummy-backend:v1
        env:
          - name: MY_URL
            value: http://www.facebook.com
          - name:  DB_USERNAME
            valueFrom:
              secretKeyRef:
                name:  db-creds
                key:  username
          - name:  DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name:  db-creds
                key:  password
        resources:
          limits:
            memory: "128Mi"
            cpu: "225m"
        ports:
        - containerPort: 5000

---

